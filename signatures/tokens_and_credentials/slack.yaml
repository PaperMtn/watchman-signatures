---
filename: slack.yaml
signatures:

  - name: Slack API Tokens
    status: enabled
    author: PaperMtn
    date: "2021-09-24"
    description: Detects exposed Slack API tokens
    severity: "70"
    watchman_apps:
      slack_std:
        category: secrets
        scope:
          - messages
        file_types:
        search_strings:
          - xoxb
          - xoxa
          - xoxp
          - xoxr
          - xoxs
      slack_eg:
        scope:
          - messages
          - drafts
        file_types:
        locations:
          - public
          - private
          - connect
        search_strings:
          - xoxb
          - xoxa
          - xoxp
          - xoxr
          - xoxs
      gitlab:
        scope:
          - blobs
          - commits
          - milestones
          - wiki_blobs
          - issues
          - merge_requests
          - notes
          - snippet_titles
        search_strings:
          - 'xoxb -(html|svg|png|jpeg)'
          - 'xoxa -(html|svg|png|jpeg)'
          - 'xoxp -(html|svg|png|jpeg)'
          - 'xoxr -(html|svg|png|jpeg)'
          - 'xoxs -(html|svg|png|jpeg)'
    test_cases:
      match_cases:
        - API_KEY = xoxb-11111111111-a1a1a1a1a1a1a1a1a1a1a1a1
      fail_cases:
        - API_KEY = xoxb_slack_key12
    patterns:
      - "xox[baprs]([0-9a-zA-Z-]{10,72})"

