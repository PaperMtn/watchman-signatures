---
filename: generic_tokens.yaml
signatures:

  - name: Access Tokens
    status: enabled
    author: PaperMtn
    date: "2021-09-24"
    description: Detects exposed access_tokens
    severity: "70"
    watchman_apps:
      stack_overflow:
        scope:
          - questions
          - answers
        search_strings:
          - access_token
      slack_std:
        category: secrets
        scope:
          - messages
        file_types:
        search_strings:
          - "access_token"
      slack_eg:
        scope:
          - messages
          - drafts
        file_types:
        locations:
          - public
          - private
          - connect
        search_strings:
          - "access_token"
      gitlab:
        scope:
          - blobs
          - commits
          - milestones
          - wiki_blobs
          - issues
          - merge_requests
          - notes
          - snippet_titles
        search_strings:
          - '"access_token:"'
    test_cases:
      match_cases:
        - "ACCESS_TOKEN: 123456789abcdefg123456789123456789"
      fail_cases:
        - "ACCESS_TOKEN: $ACCESS_TOKEN"
    patterns:
      - '(?i)(''|"){0,2}access_token(''|"){0,2}:(\s*)(''|"){0,2}([0-9a-zA-Z!@#$&()\/\-`_.+,"]{30,})(''|"){0,2}'

