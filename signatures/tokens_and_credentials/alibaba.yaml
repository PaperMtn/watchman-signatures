signatures:
  - name: Alibaba IAM Access Key ID
    status: enabled
    author: PaperMtn
    date: 2023-12-22
    description: Detects exposed Alibaba IAM access key IDs
    severity: "50"
    notes: null
    references: null
    watchman_apps:
      slack_std:
        category: secrets
        scope:
          - messages
        file_types: null
        search_strings:
          - LTAI
      slack_eg:
        scope:
          - messages
          - drafts
        file_types: null
        locations:
          - public
          - private
          - connect
        search_strings:
          - LTAI
      gitlab:
        scope:
          - blobs
          - commits
          - milestones
          - wiki_blobs
          - issues
          - merge_requests
          - notes
          - snippet_titles
        search_strings:
          - LTAI -(svg|png|jpeg)
    test_cases:
      match_cases:
        - accessKeyId=LTAIAAAZ5BhleEv7
      fail_cases:
        - accessKeyId=LAAIAAAZ5BhleEv7
