---
filename: mastercard.yaml
signatures:

  - name: MasterCard DataCash
    status: enabled
    author: PaperMtn
    date: "2020-10-02"
    description: Detects potentially exposed MasterCard DataCash credentials
    severity: "70"
    notes:
    references:
    watchman_apps:
      slack_std:
        scope:
          - messages
        file_types:
        search_strings:
          - "vTID"
          - "datacash"
      slack_eg:
        scope:
          - messages
          - drafts
        file_types:
        locations:
          - public
          - private
          - connect
        search_strings:
          - "vTID"
          - "datacash"
      gitlab:
        scope:
          - blobs
          - commits
          - milestones
          - wiki_blobs
          - issues
          - merge_requests
          - notes
          - snippet_titles
        search_strings:
          - 'vTID -(svg|png|jpeg)'
          - 'datacash -(svg|png|jpeg)'
    test_cases:
      match_cases:
        - "99000000"
        - "21000000"
        - "88123123"
      fail_cases:
        - "90000000"
        - "89000000"
    patterns:
      - "([99]{2}|[88]{2}|[21]{2})[0-9]{6}"

