---
filename: rdp.yaml
signatures:

  - name: Remote Desktop Protocol Config Files
    status: enabled
    author: PaperMtn
    date: "2022-12-23"
    description:
      Detects Remote Desktop Protocol configuration files that have potentially been exposed.
      Pattern left blank to return every hit
    severity: "50"
    notes:
    references:
    watchman_apps:
      slack_std:
        category: secrets
        scope:
          - files
        file_types:
        search_strings:
          - ".rdp"
      slack_eg:
        scope:
          - files
          - drafts
        file_types:
        locations:
          - public
          - private
          - connect
        search_strings:
          - ".rdp"
      gitlab:
        scope:
          - blobs
        search_strings:
          - "* extension:rdp"
    test_cases:
      match_cases:
        - blank
      fail_cases:
        - blank
    patterns:
      - ""

