---
filename: ssh.yaml
signatures:

  - name: SSH Config Files
    status: enabled
    author: PaperMtn
    date: "2022-12-23"
    description:
      Detects SSH config files that have potentially been exposed.
      Pattern left blank to return every hit
    severity: "90"
    notes:
    references:
    watchman_apps:
      slack_std:
        scope:
          - files
        file_types:
        search_strings:
          - ".ssh"
      slack_eg:
        scope:
          - files
          - drafts
        file_types:
        locations:
          - public
          - private
          - connect
        search_strings:
          - ".ssh"
      gitlab:
        scope:
          - blobs
        search_strings:
          - "* filename:.ssh"
    test_cases:
      match_cases:
        - blank
      fail_cases:
        - blank
    patterns:
      - ""
